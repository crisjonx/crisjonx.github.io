<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Crisjonx</title>
    <meta name="description" content="Web Developer Portfolio">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <meta name="theme-color" content="#1c1c1c">
    <meta name="color-scheme" content="dark">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        @import url('https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css');
        @import url('https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css');
        @import url('https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css');
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: #ffffff;
            overflow: hidden; /* Prevents scrollbars */
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0 0px 25px rgba(0, 0, 0, 0.5);
            width: 500px;
            animation: fadeIn 1s ease-in-out; /* Fade in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out; /* Slide in animation */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 i {
            font-size: 0.7em;
        }
        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .profiles a {
            color: #b2d6ff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: all 0.3s ease-in-out; /* Smooth hover effect */
        }
        .profiles a:hover {
            text-decoration: underline;
            transform: translateY(-3px); /* Lift effect on hover */
        }
        .profiles a i {
            margin-right: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: auto;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
            .profiles a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction <i class="fi fi-rr-tools"></i></h1>
        <div class="profiles">
            <a href="https://github.com/CrisMcCool" target="_blank"><i class="fi fi-brands-github"></i> My GitHub</a>
        </div>
        <footer>&copy; 2024 Crisjonx</footer>
    </div>
</body>
</html>
